<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <section class="imc">
            <h2>IMC</h2>
            <p>Menos que 18,5</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </section>

        <section class="resultado">
            <h2>Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </section>
        <h1 class="form">Calcule seu IMC</h1>
       <form action="">
        <label for="input-teste-1">label teste #1</label>
        <input type="text" id="input-teste-1">

        <label for="input-teste-2">label teste #2</label>
        <input type="password" id="input-teste-2">

        <input class="botao" type="button" value="Enviar">
       </form>

    <script src="./assets/js/main.js"></script>
</body>
</html>
